<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>D3 Bar Chart with Color Scale</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="https://d3js.org/d3-legend.v4.min.js"></script>
  </head>
  <body>
    <svg id="chart"></svg>

    <script>
      const data = [
        { name: "Sampath", value: 65 },
        { name: "Bharath", value: 55 },
        { name: "Jayanth", value: 45 },
        { name: "Vikram",  value: 35 },
        { name: "Nagendra",value: 25 },
        { name: "Harshith",value: 15 },
      ];

      const margin = { top: 30, right: 30, bottom: 40, left: 60 },
        width = 700 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

      const x = d3
        .scaleBand()
        .range([0, width])
        .padding(0.2)
        .domain(data.map((d) => d.name));
         const y = d3.scaleLinear().range([height, 0]).domain([0, 70]);
         const colorScale = d3
        .scaleSequential()
        .interpolator(d3.interpolateBlues)
        .domain([0, 70]);
        const svg = d3
        .select("#chart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
         svg
        .selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", (d) => x(d.name))
        .attr("y", (d) => y(d.value))
        .attr("width", x.bandwidth())
        .attr("height", (d) => height - y(d.value))
        .attr("fill", (d) => colorScale(d.value));
      svg
        .append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x));
      svg.append("g").call(d3.axisLeft(y));
        const legendWidth = 300,
        legendHeight = 30;
      const legend = svg
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top - 40})`);
 const colorLegend = d3
        .legendColor()
        .cells(6)
        .scale(colorScale)
        .title("Legend Title");
        legend.call(colorLegend);
    </script>

</html>
